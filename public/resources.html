<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>

    <!-- ASSIGNMENT NEW TABLE -->
    <div class="grid justify-center mt-6">
      <table class="table-fixed border-collapse border border-slate-400">
        <thead>
          <tr>
            <th class="border border-slate-500 px-8  bg-slate-400 ">S.N.</th>
            <th class="border border-slate-500 px-20 bg-slate-400  ">Chapters<br /></th>
            <th class="border border-slate-500 px-20 bg-slate-400  ">Resources Name</th>
            <th class="border border-slate-500 px-20 bg-slate-400  ">View</th>
          </8>
        </thead>
        <tbody>
          <tr>
            <td class="border border-slate-500 px-8 " rowspan="2">1.</td>
            <td class="border border-slate-500 px-20 " rowspan="2">Addition</td>
            <td class="border border-slate-500 px-20 ">2-bit Addition</td>
            <td class="border border-slate-500 px-20 ">
              <button>
                <img
                  src="/my_app/src/Components/Profile/components/view.png"
                  class="h-8"
                  alt=""
                />
              </button>
            </td>
          
          </tr>
          <tr>
            <td class="border border-slate-500 px-20 ">4- bit addition</td>
            <td class="border border-slate-500 px-20 ">
              <button>
                <img
                  src="/my_app/src/Components/Profile/components/view.png"
                  class="h-8"
                  alt=""
                />
              </button>
            </td>

          </tr>
          <tr>
            <td class="border border-slate-500 px-8 " rowspan="3">2</td>
            <td class="border border-slate-500 px-20 " rowspan="3">
              Subtraction
            </td>
            <td class="border border-slate-500 px-20 ">2-bit subtraction</td>
            <td class="border border-slate-500 px-20 ">
              <button>
                <img
                  src="/my_app/src/Components/Profile/components/view.png"
                  class="h-8"
                  alt=""
                />
              </button>
            </td>

          </tr>
          <tr>
            <td class="border border-slate-500 px-20 ">4-bit subtraction</td>
            <td class="border border-slate-500 px-20 ">
              <button>
                <img
                  src="/my_app/src/Components/Profile/components/view.png"
                  class="h-8"
                  alt=""
                />
              </button>
            </td>

          </tr>
          <tr>
            <td class="border border-slate-500 px-20 ">8-bit subtraction</td>
            <td class="border border-slate-500 px-20 ">
              <button>
                <img
                  src="/my_app/src/Components/Profile/components/view.png"
                  class="h-8"
                  alt=""
                />
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
